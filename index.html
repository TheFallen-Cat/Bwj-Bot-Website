<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWJ Bot Official</title>
    <script src="https://kit.fontawesome.com/94ac0cd5c9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">
        <img src="/Images/bot pfp.png" alt="BWJ Bot Icon" id="bwjIcon">
        <div id="textContainer">
            <i class="fa-solid fa-robot fa-2x"></i>
            <h1 id="botName">BWJ Official Bot</h1>
        </div>

    </div>

    <div id="buttonsDivContainer">
        <div class="buttonContainer">
            <i class="fa-solid fa-share fa-2x" class="icons"></i>
            <button class="buttons"><h1 class="buttonText" onclick="OpenPage('https://discord.com/api/oauth2/authorize?client_id=963728310184058890&permissions=517547097152&scope=bot')">Invite</h1></button>
        </div>
        <div class="buttonContainer">
            <i class="fa-solid fa-circle-up fa-2x" class="icons"></i>
            <button class="buttons"><h1 class="buttonText">Upvote</h1></button>
        </div>
        <div class="buttonContainer">
            <i class="fa-brands fa-discord fa-2x" class="icons"></i>
            <button class="buttons"><h1 class="buttonText" onclick="OpenPage('https://discord.gg/UrWat6v9RT')">Discord</h1></button>
        </div>

    </div>

    <div id="credits">
        <div class="creditsText">
            <i class="fa-solid fa-user-gear fa-2x" class="creditIcons"></i>
            <h2 class="credith2">Managed by Abhay</h2>
        </div>   
        <div class="creditsText">
            <i class="fa-solid fa-image fa-2x" class="creditIcons"></i>
            <h2 class="credith2">Bot Pfp By Waffle</h2>
        </div>
    </div>
</body>
</html>
